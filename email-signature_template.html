<!DOCTYPE html>
<html>
  <head>
    <title>Anvilabs email signature</title>
  </head>

  <body>
    <table style="max-width:400px; font-size:8pt; font-family:Tahoma,sans-serif">
      <tbody>
        <tr>
          <!--LOGO-->
          <td style="display:block; padding:5px 5px;">
            <img height="70" nosend="1" src="http://i64.tinypic.com/2lktkw0.png" alt="logo" />
          </td>
          <!--DIVIDER-->
          <td style="padding:2px 10px 0px 7px">
            <div style="width:1px; height:95%; background-color:black; display:inline-block;">
            </div>
          </td>
          <!--INFO-->
          <td valign="middle" style="padding-right:10px">
            <div>
              <strong>NAME SURNAME</strong> <!--INSERT REQUIRED NAME INSTEAD-->
            </div>
            <!--Telephone number-->
            <div style="margin-top:8px;">
              <div style="display:inline-block; margin-right:2px;">
                <img width="13" height="13" nosend="1" src="http://i67.tinypic.com/2prwl90.png" alt="mobile" style="vertical-align:-18%;" />
              </div>
              <a href="#" style="text-decoration:none;">
                <span style="color:black">PHONE NUMBER</span> <!--INSERT REQUIRED PHONE NUMBER INSTEAD-->
              </a>
            </div>
            <!--Email-->
            <div style="margin-top:5px;">
              <a href="mailto:USERNAME@anvilabs.co" target="_blank" style="display:inline-block; margin-right:2px;"> <!--INSERT REQUIRED USERNAME INSTEAD-->
                <img width="13" height="13" nosend="1" src="http://i64.tinypic.com/suy3pi.png" alt="email" style="vertical-align:-20%;" />
              </a>
              <a href="mailto:USERNAME@anvilabs.co" target="_blank" style="text-decoration:none;"> <!--INSERT REQUIRED USERNAME INSTEAD-->
                <span style="color:black">USERNAME@anvilabs.co</span> <!--INSERT REQUIRED USERNAME INSTEAD-->
              </a>
            </div>
            <!--Website-->
            <div style="margin-top:5px;">
              <a href="http://www.anvilabs.co" target="_blank" style="display:inline-block; margin-right:2px;">
                <img width="13" height="13" nosend="1" src="http://i64.tinypic.com/2czd9w0.png" alt="website" style="vertical-align:-20%;" />
              </a>
              <a href="http://www.anvilabs.co" target="_blank" style="text-decoration:none;">
                <span style="color:black">www.anvilabs.co</span>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>

</html>
